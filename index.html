<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Lonely Tower</title>
  </head>
  <body>
    <div id="sectionLeft">
      <canvas id="backgroundLeftCanvas"></canvas>
      <div id="towerAnchor">
        <button id="tower" onclick="attackEnemy(3)">Attack!</button>
      </div>
    </div>
    <div id="sectionRight">
      <div id="coins"></div>
      <button onclick="buyArrow()">Buy arrow</button><br />
      Cursors: <span id="arrow">0</span><br />
      Cost: <span id="arrowCost">10</span><br />
      Enemy: <span id="enemy">20</span>
    </div>

    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
